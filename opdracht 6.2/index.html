<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">JavaScript is leerzaam!</h1>
    <button onclick="verander_tekst()">Click me</button>
    <script>
    function kleur_aanpassen(title){
        document.getElementById("title").style.color = "blue";
        document.body.innerHTML = document.body.innerHTML.replace('JavaScript is leerzaam!', 'Inhoud aangepast');
    }
    kleur_aanpassen();

    function verander_tekst(title){
        document.getElementById("title").innerHTML = "You clicked the button, I am a new paragraph.";
    }
    
    
    
    </script>
</body>
</html>
