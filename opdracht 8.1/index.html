<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekenmachine 8.1</title>
</head>
<body>
    <h1>Rekenmachine</h1>
    <h1 id="answer">Antwoord</h1>
    <input type="text" id="getal1" placeholder="getal 1">
    <input type="text" id="getal2" placeholder="getal 2">
    <br>
    <br>
    <button onclick="multiply()" input type="button">X</button>
    <button onclick="minus()" input type="button">-</button>
    <button onclick="add()" input type="button">+</button>
    <button onclick="devide()" input type="button">/</button>
    
    <script>
        function multiply(){
            var getal1 = document.getElementById("getal1").value;
            var getal2 = document.getElementById("getal2").value;
            
            var result = parseFloat(getal1)*parseFloat(getal2);

            if(!isNaN(result))
            {
                document.getElementById("answer").innerHTML="Antwoord is "+result;
            }
        }
        function minus(){
            var getal1 = document.getElementById("getal1").value;
            var getal2 = document.getElementById("getal2").value;
            
            var result = parseFloat(getal1)-parseFloat(getal2);

            if(!isNaN(result))
            {
                document.getElementById("answer").innerHTML="Antwoord is "+result;
            }
        }

        function add(){
            var getal1 = document.getElementById("getal1").value;
            var getal2 = document.getElementById("getal2").value;
            
            var result = parseFloat(getal1)+parseFloat(getal2);

            if(!isNaN(result))
            {
                document.getElementById("answer").innerHTML="Antwoord is "+result;
            }
        }

        function devide(){
            var getal1 = document.getElementById("getal1").value;
            var getal2 = document.getElementById("getal2").value;
            
            var result = parseFloat(getal1)/parseFloat(getal2);

            if(!isNaN(result))
            {
                document.getElementById("answer").innerHTML="Antwoord is "+result;
            }
        }
    </script>

</body>
</html>
